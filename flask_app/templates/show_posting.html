<!DOCTYPE html>
<html lang="en">
<!-- GOOGLE MAPS WILL NOT FUNCTION CORRECTLY WITHOUT AN API KEY WHICH IS NOT INCLUDED IN THIS DISTRIBUTION -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>GarageSnail - {{ post.title }}</title>
</head>

<body>
    <div class="navbar">
        <div class="navleft">
            <h1>GarageSnail</h1>
        </div>
        <div class="navcenter">
            <input class="searchtext" id="searchtext" type='text' name='userInput' placeholder="enter desired location"
                onkeydown="search()">
            <ul id="sresults" style="display: none;">
                {% for loc in locs %}
                <li>
                    <a href="/search/{{ loc }}">{{ loc }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="navright">
            <div class="navwrapper">
                <p>Welcome, {{ firstname.capitalize() }}!</p>
                <div class="navwrapper2">
                    <a href="/myposts">My Posts</a> | <a href="/home">Home</a> | <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="cont2">
        <h1 class="title">{{ post.title }}</h1>
        <div class="createwrapper">
            <div class="box3">
                <p class="gschedule">{{ gStart|safe }}</p>
                <p class="postdetails">{{ post.description }}</p>
            </div>
            <div class="box4">
                <iframe width="100%" height="400px" style="border:0; border-radius: 15px;" loading="lazy" allowfullscreen
                    src="https://www.google.com/maps/embed/v1/place?q=place_id:{{ post.placeid }}&key=[GOOGLE MAPS KEY]"></iframe>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='javascript/snailscript.js') }}"></script>
</html>
